mainText=Hey! Mein Name ist Marco und dies ist eine Demo-Seite, auf der ich einige UI5/WebDev-spezifische Dinge uebe. Hier und da gibt es ein paar Informationen ueber mich. Um mehr zu erfahren, folge mir einfach auf einen der oben verlinkten Social-Media-Seiten. \n Jegliche Art von Feedback ist sehr geschaetzt, da ich in meiner derzeitigen Position auf Arbeit nicht wirklich mit UI5 arbeite, lerne ich hauptsaechlich in meiner Freizeit. Darueber hinaus interessieren mich weitere Themen wie: CAP (bzw. alles rund um die Cloud), CDS, OData und so weiter... \n\n Muesste ich mich in einem Satz beschreiben waere das wohl: 'Jack of all trades - and master of none'.