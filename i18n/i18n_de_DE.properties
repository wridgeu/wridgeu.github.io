introText=Engagierter ABAP-Entwickler, der gerne \u00fcber den SAP-Rand hinausblickt um neues zu lernen und entdecken. 
mainText=Hey! Mein Name ist Marco und dies ist eine Demo-Seite, auf der ich einige UI5/WebDev-spezifische Dinge teste. Hier und da gibt es ein paar Informationen \u00fcber mich. Um mehr zu erfahren, folge mir einfach auf einen der verlinkten socials.\n\n Jegliche Art von Feedback ist willkommen. Gestartet als ABAP Entwickler sehe ich mich mittlerweile als Full-Stack Entwickler. Aktuell befinde ich mich in der Rolle eines UI5 Architect. Auch interessieren mich andere Themen wie: RAP, CAP (bzw. alles rund um die Cloud/BTP), CDS, OData uvm. \n\n M\u00fcsste ich mich in einem Satz beschreiben w\u00e4re das wohl: 'Jack of all trades, master of none'.
ui5conintroduction=2022 hatte ich die Ehre bei der Panelist Discussion der UI5Con teilzunehmen. \n Zusammen mit Peter Muessig, Volker Buzek, Marian Zeis, Nitish Mehta und Jakob Kjaer, \n haben wir hier \u00fcber die UI5 Community und viele andere Themen geredet. \n Folgend sind ein paar Bilder dieser Session zu sehen. \n\n \ud83d\udcf8 von Dirk Becker und dem OpenUI5 Team